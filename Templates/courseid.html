{% extends 'base.html' %}
{% block content %}
    <h2>Course Statistics for ID: {{ course_id }}</h2>
    
    <table border="2" id="course-details-table">
        <tr>
            <th>Average Marks</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>{{ average }}</td>
            <td>{{ maximum }}</td>
        </tr>
    </table>
    
    <!-- Histogram section -->
    <div style="margin-top: 30px;">
        <h3>Marks Distribution</h3>
        <img src="{{ plot_url }}" alt="Marks Histogram" style="max-width: 100%;">
    </div>
    
    <a href="{{ url_for('namerform') }}" style="display: block; margin-top: 20px;">
        Back to Form
    </a>
{% endblock %}
