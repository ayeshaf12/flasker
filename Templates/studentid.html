{% extends 'base.html' %}
{% block content %}
    <h2>Student Details for ID: {{ student_id }}</h2>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Student Id</th>
                <th>Course Id</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record['Student id'] }}</td>
                <td>{{ record['Course id'] }}</td>
                <td>{{ record['Marks'] }}</td>
            </tr>
            {% endfor %}
            <tr class="table-info">
                <td colspan="2" class="text-center fw-bold">Total Marks</td>
                <td class="fw-bold">{{ total_marks }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{{ url_for('namerform') }}" class="btn btn-secondary">Back to Form</a>
{% endblock %}
